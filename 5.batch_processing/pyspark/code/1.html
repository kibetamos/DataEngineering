<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <select id="platform">
            <option value="youtube">YouTube</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
        </select>
        <button onclick="downloadVideo()">Download</button>
        <p id="message"></p>
    </div>

    <script>
        function downloadVideo() {
            const url = document.getElementById("videoUrl").value;
            const platform = document.getElementById("platform").value;
            const message = document.getElementById("message");

            if (!url) {
                message.innerText = "Please enter a valid URL";
                message.style.color = "red";
                return;
            }

            // Placeholder backend API request (Replace with actual backend URL)
            fetch(`https://your-backend-api.com/download?platform=${platform}&url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.downloadUrl;
                    } else {
                        message.innerText = "Failed to download video. Try again.";
                        message.style.color = "red";
                    }
                })
                .catch(error => {
                    message.innerText = "Error connecting to server.";
                    message.style.color = "red";
                });
        }
    </script>
</body>
</html>
